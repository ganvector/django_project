<!DOCTYPE html>
<html lang="en">
<head>

    {% if titulo %}
        <title>Django Blog - {{ titulo }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}

</head>
<body>

    <h1>Blog Home!</h1>
    {% for post in posts %}
        <h1>{{ post.titulo }}</h1>
        <p>Por {{ post.autor }} em {{ post.data_postagem }}</p>
        <p>{{ post.conteudo }}</p>
    {% endfor %}

</body>
</html>
