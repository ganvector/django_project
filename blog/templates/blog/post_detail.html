{% extends "blog/base.html" %}
{% block conteudo %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.autor.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.autor }}</a>
                <small class="text-muted">{{ object.data_postagem|date:"d F, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.titulo }}</h2>
        <p class="article-content">{{ object.conteudo }}</p>
        </div>
    </article>


{% endblock conteudo %}
