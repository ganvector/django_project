{% extends "blog/base.html" %}
{% block conteudo %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.autor.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.autor }}</a>
                <small class="text-muted">{{ object.data_postagem|date:"d F, Y" }}</small>
                {% if object.autor == user %}
                    <div>
                        <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'post-update' object.id %}">Atualizar</a>
                        <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'post-delete' object.id %}">Deletar</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.titulo }}</h2>
        <p class="article-content">{{ object.conteudo }}</p>
        </div>
    </article>


{% endblock conteudo %}
